<!DOCTYPE html>
<html ng-app="sportStore">
<head>
    <title>SportStore</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet" />
    <script>
        angular.module("sportStore", []);
    </script>
    <script src="contollers/sportStore.js"></script>

    </script>
</head>
<body ng-controller="sportStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORT STORE</a>
    </div>
    <div class="panel panel-default row">
        <div class="col-xs-3">
             Categories go here
        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="item in data.products">
              <h3>
                <strong>{{item.name}}</strong>
                <span class="pull-right label label-primary">
                  {{item.price | currency}}
                </span>
              </h3>
              <span class="lead">{{item.description}}</span>
            </div>
        </div>
    </div>
</body>
</html>
